<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table</title>
</head>
<body>
    <label style="padding-left: 3px;">From Table: </label><input type="number" id='from'><br><br>
    <label style="padding-left: 20px;">To Table: </label><input type="number" id='to'><br><br>
    <label style="padding-left: 12px;">Minimum: </label><input type="number" id='minimum'><br><br>
    <label style="padding-left: 9.5px;">Maximum: </label><input type="number" id='maximum'><br><br>
    <button style="width:239px;height: 50px" onclick="clearOutput(); printTables(from.value, to.value, minimum.value, maximum.value)">PRINT</button>
    <h3 id='output'></h3>
</body>
<script type="text/javascript">
    const clearOutput = () => {
        output.innerHTML = '';
    };

    const printTables = (from = 1, to = 10, min = 1, max = 10) => {
        if (from <= to && min <= max) {
            printTable(from, min, max);
            printTables(++from, to, min, max);
        }
    };

    const printTable = (tableNum, min, max) => {
        output.innerHTML += `<br>==== TABLE ${tableNum} ====<br>`;
        printRow(tableNum, min, max);
    };

    const printRow = (tableNum, current, max) => {
        if (current <= max) {
            output.innerHTML += `${tableNum} * ${current} = ${tableNum * current}<br>`;
            printRow(tableNum, ++current, max);
        }
    };
</script>
</html>
