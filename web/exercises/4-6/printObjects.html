<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Printing Object Properties</title>

    <style type="text/css">
        button {
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>
    <button onclick="clearOutput(); printPlane(plane1)">FIGHTER JET 1</button>
    <button onclick="clearOutput(); printPlane(plane2)">FIGHTER JET 2</button>
    <button onclick="clearOutput(); printPlane(plane3)">FIGHTER JET 3</button>
    <button onclick="clearOutput(); printPlane(plane4)">FIGHTER JET 4</button>
    <button onclick="clearOutput(); printPlane(plane5)">FIGHTER JET 5</button>
    <h1 id='output'></h1>
</body>
<script type="text/javascript">
    const plane1 = {
        img: "hawker-hurricane.jpg",
        name: "Hawker Hurricane",
        year: 1937,
        topSpeed: "547 km/h"
    }

    const plane2 = {
        img: "fighting-falcon.webp",
        name: "F-16 Fighting Falcon",
        year: 1978,
        topSpeed: "2164 km/h"
    }

    const plane3 = {
        img: "mitsubishi-zero.webp",
        name: "Mitsubishi Zero",
        year: 1940,
        topSpeed: "565 km/h"
    }

    const plane4 = {
        img: "thunderbolt.jpg",
        name: "A-10 Thunderbolt II",
        year: 1972,
        topSpeed: "676 km/h"
    }

    const plane5 = {
        img: "stratofortress.avif",
        name: "B-52 Stratofortress",
        year: 1955,
        topSpeed: "1,046 km/h"
    }

    function clearOutput() {
        output.innerHTML = '';
    }

    function printPlane({ img, name, year, topSpeed }) {
        output.innerHTML += `<img style='width:600px' src='${img}'><br>`;
        output.innerHTML += `Name: ${name}<br>`;
        output.innerHTML += `Year: ${year}<br>`;
        output.innerHTML += `Top Speed: ${topSpeed}<br>`;
    }
</script>
</html>
