    <style>
        .fa-house{
          font-size: 30px;

          cursor: pointer;

        body {
            background-image: url(po.jpeg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;

        #first{
            text-align: center;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: red;

            margin-top: 20px;
        }

        /*
        button  Styles
        */

        .button-container {
            text-align: center;
            margin-top: 800px; /* Adjust as needed */
        }
       
        .button {
            cursor: pointer;
            color: #b33951;
            margin: 10px;
            padding: 6px 12px;
            border-radius: 3px;
            font: 700 30px 'Montserrat';
            width: 200px;
            height: 60px;
            border: 2px solid #b33951;
            border-radius: 96px;
        }

        .button:hover {
            color: #fff;
            background: #b33951;
        }

        .container {
            display: none;
            position: absolute;
            top: 25%;
            left: 23%;
            transform: translate(-50%, -50%);
            padding: 30px 0 40px;
            border-radius: 30px;
            background: #eeeeee;
            width: 700px; /* Increased width to accommodate dice */
            text-align: center; /* Center the contents */
        }

        .dice-container {
            display: inline-block;
            margin-bottom: 40px;
        }

        /*
        Dice Styles
        */

        .dice {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transition: 1s ease;
            display: inline-block;
            margin: 0 30px; /* Add margin between dice */
        }

        @keyframes rolling {
            50% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        /* Styles for the second set of dice and container */
        .container2 {
            display: none;
            position: absolute;
            top: 25%; /* Adjust position */
            left: 76%; /* Adjust position */
            transform: translate(-50%, -50%);
            padding: 30px 0 40px;
            border-radius: 30px;
            background: #eeeeee;
            width: 700px; /* Increased width to accommodate dice */
            text-align: center; /* Center the contents */
        }

        .dice-container2 {
            display: inline-block;
            margin-bottom: 40px;
        }

        /* Adjust styles for the second set of dice as needed */
        .dice2 {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transition: 5s ease;
            display: inline-block;
            
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: 5px solid #f6f3f0;
            transform-style: preserve-3d;
            background: linear-gradient(
                    145deg, #dddbd8, #fff
            );
        }

        .face::before {
            position: absolute;
            content: '';
            width: 50%;
            height: 50%;
            border-radius: 20px;
            background: #f6f3f0;
            transform: translateZ(-1px);
        }

        .face::after {
            position: absolute;
            content: '';
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #131210;
        }

        .front {
            transform: translateZ(50px);
        }
        
        .back {
            transform: rotateX(180deg) translateZ(50px);
        }
        
        .top {
            transform: rotateX(90deg) translateZ(50px);
        }
        
        .bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }
        
        .right {
            transform: rotateY(90deg) translateZ(50px);
        }
        
        .left {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .front::after {
            width: 30px;
            height: 30px;
            background: #f63330;
            margin: -15px 0 0 -15px;
        }
        
        .back::after {
            margin: -35px 0 0 -30px;
            box-shadow: 40px 0,
                        0 25px,
                        40px 25px,
                        0 50px,
                        40px 50px;
        }
        
        .top::after {
            margin: -30px 0 0 -30px;
            box-shadow: 40px 40px;
        }
        
        .bottom::after {
            margin: -36px 0 0 -36px;
            box-shadow: 26px 26px,
                        52px 52px,
                        52px 0,
                        0 52px;
        }
        
        .right::after {
            margin: -30px 0 0 -30px;
            box-shadow: 40px 0,
            0 40px,
            40px 40px;
        }
        
        .left::after {
            margin: -35px 0 0 -35px;
            box-shadow: 25px 25px,
                        50px 50px;
        }

        /*
        Roll Button styles
        */

        .roll {

    <script>
        let nums1 = [];
        let nums2 = [];

        const randomDice = () => {
            const random = Math.floor(Math.random() * 6) + 1;
            return random;
        }

        const rollSingleDice = (diceElement, containerNum) => {
            const random = randomDice();
            const nums = containerNum === 1 ? nums1 : nums2;
        
            diceElement.style.animation = 'rolling 2s';
        
            setTimeout(() => {
            
                switch (random) {
                    case 1:
                        diceElement.style.transform = 'rotateX(0deg) rotateY(0deg)';
                        break;
                    case 2:
                        diceElement.style.transform = 'rotateX(-90deg) rotateY(0deg)';
                        break;
                    case 3:
                        diceElement.style.transform = 'rotateX(0deg) rotateY(90deg)';
                        break;
                    case 4:
                        diceElement.style.transform = 'rotateX(0deg) rotateY(-90deg)';
                        break;
                    case 5:
                        diceElement.style.transform = 'rotateX(90deg) rotateY(0deg)';
                        break;
                    case 6:
                        diceElement.style.transform = 'rotateX(180deg) rotateY(0deg)';
                        break;
                }
            
                diceElement.style.animation = 'none';
            
                nums.push(random);
                // console.log(nums);
                showTotal(containerNum);
            
            }, 2050);
        }

        function showTotal(containerNum) {
            const nums = containerNum === 1 ? nums1 : nums2;
            const totalValue = nums.reduce((total, num) => total + num, 0);
            const containerSelector = containerNum === 1 ? '.dice-container' : '.dice-container2';
            const container = document.querySelector(containerSelector);

            if (!container.querySelector('.total')) {
                const totalElement = document.createElement('div');
                totalElement.textContent = "Total: " + totalValue;
                totalElement.classList.add('total');
                container.appendChild(totalElement);
            } else {
                container.querySelector('.total').textContent = "Total: " + totalValue;
            }
        }

        function generateDice() {
            const numDice = parseInt(document.getElementById("hello").value);
            const diceContainers = document.querySelectorAll('.dice-container, .dice-container2');
            diceContainers.forEach((container, index) => {
                container.innerHTML = ""; 
                const containerNum = index + 1;
                for (let j = 0; j < numDice; j++) {
                    const diceElement = document.createElement('div');
                    diceElement.classList.add('dice');
                    diceElement.innerHTML = `
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face right"></div>
                        <div class="face left"></div>`;
                    container.appendChild(diceElement);
                
                    rollSingleDice(diceElement, containerNum);
                }
            });
        }

                if (totalElement) {

            });
